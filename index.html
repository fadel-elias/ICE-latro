<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR-latro - Jogo de Cartas</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .instructions {
            color: #ccc;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        #game-info {
            background: linear-gradient(135deg, #2a2a3e, #1a1a2e);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .game-stats p {
            margin: 5px;
            font-weight: bold;
            font-size: 1.1em;
        }

        h1 {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <!-- O componente serÃ¡ inserido aqui pelo JavaScript -->
        <div id="game-area"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
